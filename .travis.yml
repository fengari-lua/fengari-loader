sudo: false
dist: trusty
language: node_js

jobs:
  fast_finish: true
  allow_failures:
    - env: WEBPACK_VERSION=canary
  include:
    - &test-latest
      stage: Webpack latest
      nodejs: 6
      env: WEBPACK_VERSION=latest
    - <<: *test-latest
      nodejs: 4.8
      env: WEBPACK_VERSION=latest
    - <<: *test-latest
      node_js: 8
      env: WEBPACK_VERSION=latest
      script: npm run lint
    - stage: Webpack canary
      node_js: 8
      env: WEBPACK_VERSION=canary
      before_script: npm i --no-save git://github.com/webpack/webpack.git#master

before_install:
  - 'if [[ `npm -v` != 5* ]]; then npm i -g npm@^5.0.0; fi'
  - nvm --version
  - node --version
  - npm --version

before_script:
  - |-
    if [ "$WEBPACK_VERSION" ]; then
      npm i --no-save webpack@$WEBPACK_VERSION
    fi

notifications:
  email: false
